<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>WebComponent</title>
  </head>
  <body>
    <div class="container">
      <h1>Bocadillos</h1>
      <div class="bocatas">
        <button
          id="pechugaPollo"
          data-nombre="pechugaPollo"
          data-precio="5,50"
          data-descripcion="Pan Provenzal , Mayonesa , Lechuga , Tomate , Pollo a la plancha , Especies barbacoa."
          class="bocatas"
        >
          Pechuga de Pollo
        </button><br><br><br>

        <button
          id="britishBacon"
          data-nombre="britishBacon"
          data-precio="4,00"
          data-descripcion="Pan Provenzal , Bacon , Queso."
          class="bocatas"
        >
          Bacon al estilo British
        </button><br><br><br>

        <button
          id="pulledPork"
          data-nombre="pulledPork"
          data-precio="6,00"
          data-descripcion="PAN CRISTAL , PULLED PORK BBQ , SALSA QUESO CHEDDAR , BACON , CEBOLLA CRUJIENTE."
          class="bocatas"
        >
          Pulled Pork BBQ
        </button><br><br><br>

        <button
          id="polloSupreme"
          data-nombre="polloSupreme"
          data-precio="6,50"
          data-descripcion="Pan Gran Reserva, Bacon, Mayonesa, Nuestra Salsa con un ligero sabor a Mostaza, Pimientos y cebolla asados, Tierno Pollo a la Plancha."
          class="bocatas"
        >
          Pollo Supreme
        </button>


      </div>
    </div>

    <p id="bocatas"></p>

    <div class="container">
        <h1>Bebidas</h1>
        <div class="bebidas">
            
          <button
            id="cocacola"
            data-nombre="cocacola"
            data-precio="1,80"
            data-descripcion="cocacola"
            class="bebidas"
          >
            Cocacola
          </button>
  
          <button
            id="agua"
            data-nombre="agua"
            data-precio="1,20"
            data-descripcion="agua"
            class="bebidas"
          >
            Agua
          </button>
  
          <button
            id="fanta"
            data-nombre="fanta"
            data-precio="1,80"
            data-descripcion="Fanta de Naranja"
            class="bebidas"
          >
            Fanta de Naranja
          </button>
  
          <button
            id="cerveza"
            data-nombre="cerveza"
            data-precio="1,60"
            data-descripcion="Estrella Damm"
            class="bebidas"
          >
            Cerveza
          </button>
  
  
        </div>
      </div>
  
      <p id="bebidas"></p>
     

  </body>
  <script src="main.js" type="text/javascript"></script>
</html>
